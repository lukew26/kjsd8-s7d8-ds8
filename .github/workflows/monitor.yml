name: Giveaway Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Allows you to run it manually from the Actions tab

permissions:
  contents: write         # Crucial: Allows the bot to save seen_posts.txt back to your repo

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0    # Fetches all history so git pull works correctly

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn python3-pip
        pip install requests python-dotenv

    - name: Configure VPN
      run: |
        echo "${{ secrets.VPN_CONFIG }}" > vpn.ovpn
        echo -e "${{ secrets.VPN_USER }}\n${{ secrets.VPN_PASS }}" > vpn_creds.txt

    - name: Connect to VPN
      run: sudo openvpn --config vpn.ovpn --auth-user-pass vpn_creds.txt --daemon

    - name: Run Monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
      # timeout 4m stops the script before the next 5-minute cycle begins
      # '|| true' prevents the workflow from failing when the timeout hits
      run: timeout 4m python ORIGINAL.py || true

    - name: Disconnect VPN
      if: always()
      run: sudo killall openvpn || true

    - name: Save and Push State (Privacy Mode)
      if: always()
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 1. Pull any changes from the previous run to stay synced
        git pull origin main --rebase || true
        
        # 2. Stop tracking the log file so it's not public
        git rm --cached giveaway_monitor.log || true
        
        # 3. Ensure memory files exist so 'git add' doesn't fail
        touch seen_posts.txt metrics.json last_shutdown.txt
        
        # 4. Force add only the essential memory files
        git add -f seen_posts.txt metrics.json last_shutdown.txt
        
        # 5. Only commit and push if there is new data to remember
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update monitor state [skip ci]"
          git push
        else
          echo "No new posts to save to memory."
        fi
