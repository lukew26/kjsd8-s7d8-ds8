name: Giveaway Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn python3-pip
        pip install requests python-dotenv

    - name: Configure VPN
      run: |
        echo "${{ secrets.VPN_CONFIG }}" > vpn.ovpn
        echo -e "${{ secrets.VPN_USER }}\n${{ secrets.VPN_PASS }}" > vpn_creds.txt

    - name: Connect to VPN
      run: sudo openvpn --config vpn.ovpn --auth-user-pass vpn_creds.txt --daemon

    - name: Run Monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
      # Run for 4 minutes to allow time for the git commit before the 5-min cycle repeats
      run: timeout 4m python ORIGINAL.py || true

    - name: Disconnect VPN
      if: always()
      run: sudo killall openvpn || true

    - name: Save and Push State
      if: always()
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Add all files used by your script to maintain state
        git add seen_posts.txt metrics.json last_shutdown.txt giveaway_monitor.log
        
        # Only push if changes exist
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update state [skip ci]" && git push)
