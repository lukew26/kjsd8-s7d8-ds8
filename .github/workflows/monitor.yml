name: Giveaway Monitor

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies + ProtonVPN CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2 lsb-release openvpn python3-pip curl
        # Add ProtonVPN repo
        wget -q -O - https://repo.protonvpn.com/debian/public_key.asc | sudo apt-key add -
        echo 'deb https://repo.protonvpn.com/debian stable main' | sudo tee /etc/apt/sources.list.d/protonvpn.list
        sudo apt-get update
        sudo apt-get install -y protonvpn-cli
        pip install requests python-dotenv

    - name: Login to ProtonVPN
      env:
        PVPN_USER: ${{ secrets.PROTON_USERNAME }}
        PVPN_PASS: ${{ secrets.PROTON_PASSWORD }}
      run: |
        echo "$PVPN_PASS" | sudo protonvpn-cli login --username "$PVPN_USER"

    - name: Connect to VPN
      run: sudo protonvpn-cli c -f  # Connect to fastest free server

    - name: Run monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
      run: |
        python ORIGINAL.py

    - name: Disconnect VPN
      run: sudo protonvpn-cli d
