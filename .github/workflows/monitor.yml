name: Giveaway Monitor

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests python-dotenv protonvpn-cli
        sudo apt-get update
        sudo apt-get install -y openvpn curl

    - name: Login to ProtonVPN
      env:
        PVPN_USER: ${{ secrets.PROTON_USERNAME }}
        PVPN_PASS: ${{ secrets.PROTON_PASSWORD }}
      run: |
        echo "$PVPN_PASS" | protonvpn-cli login --username "$PVPN_USER"

    - name: Connect to VPN
      run: protonvpn-cli c -f  # Connect to fastest free server

    - name: Run monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
      run: |
        python ORIGINAL.py

    - name: Disconnect VPN
      run: protonvpn-cli d
