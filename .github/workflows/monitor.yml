- name: Save and Push State
      if: always()
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # We use -f to force add files even if .gitignore tries to block them
        git add -f seen_posts.txt metrics.json last_shutdown.txt giveaway_monitor.log || true
        
        # Check if there are actually changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update monitor state [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
